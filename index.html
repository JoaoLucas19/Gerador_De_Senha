<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main>
    <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">Utilize o Gerador para criar uma senha forte e segura.</p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password">
            </div>
            <div class="actions">
                <button id="copy">C</button>
                <button id="renew">R</button>
            </div>
        </div>
    </section>

    <input type="range" name="password-length" id="password-length" value="6" min="8" max="21">

    <button id="copyPassword">Copiar Senha</button>

    <script src="script.js"></script>
</main>
</body>
</html>
